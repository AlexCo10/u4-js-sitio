<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Inicio - u4-js-sitio</title>
  <link rel="stylesheet" href="css/styles.css""/>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" data-page="index">Inicio</a>
      <a href="servicios.html" data-page="servicios">Servicios</a>
      <a href="acerca.html" data-page="acerca">Acerca</a>
      <a href="contacto.html" data-page="contacto">Contacto</a>
      <a href="blog.html" data-page="blog">Blog</a>
    </nav>
    <div id="reloj">--:--:--</div>
    
  
  </header>

  <main>
    <section id="bienvenida">
      <h1 id="salida"></h1>
    </section>

    <section id="visitas">
      <button id="btnVisita">Contar visita</button>
      <p></p>
      <p>Total visitas: <span id="totalVisitas">0</span></p>
    </section>

    <section id="operaciones">
  <h2>Operaciones</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">

  <button id="btnSumar">Sumar</button>
  <button id="btnMultiplicar">Multiplicar</button>

  <p>Resultado de sumar: <span id="resSum"></span></p>
  <p>Resultado de multiplicar: <span id="resMul"></span></p>
</section>

    
    <section id="colores">
      <h2>Cambio de color</h2>
      <button class="colorBtn" data-color="red">Rojo</button>
      <button class="colorBtn" data-color="green">Verde</button>
      <button class="colorBtn" data-color="blue">Azul</button>
    </section>

    <section id="notas">
      <h2>Notas</h2>
      <input id="notaInput" placeholder="Escribe una nota" />
      <button id="addNota">Agregar nota</button>
      <ul id="notasList"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
